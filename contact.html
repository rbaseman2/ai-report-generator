<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rob AI Solutions | Contact</title>
  <meta name="description" content="Contact Rob AI Solutions for AI tools and automation services." />
  <link rel="icon" href="images/favicon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary-bg: #0a0f1a;
      --secondary-bg: #0f172a;
      --text-light: #e5e7eb;
      --text-muted: #94a3b8;
      --accent: #38bdf8;
      --accent-hover: #0ea5e9;
    }

    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background: var(--primary-bg);
      color: var(--text-light);
      line-height: 1.6;
    }

    .logo-container {
      text-align: center;
      padding: 20px;
      animation: fadeInHeader 2s ease-in-out;
    }

    .logo-container img {
      height: 180px;
      width: auto;
    }

    @keyframes fadeInHeader {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    nav {
      background: var(--secondary-bg);
      text-align: center;
      padding: 12px 0;
    }

    nav a {
      margin: 0 20px;
      text-decoration: none;
      color: var(--accent);
      font-weight: bold;
    }

    nav a:hover {
      color: var(--accent-hover);
      text-decoration: underline;
    }

    .container {
      max-width: 960px;
      margin: 40px auto;
      padding: 30px;
      background: #1e293b;
      border-radius: 12px;
    }

    h2 {
      color: var(--accent);
      text-align: center;
    }

    form {
      display: grid;
      gap: 15px;
      margin-top: 20px;
    }

    input, textarea {
      padding: 12px;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
    }

    button {
      background: var(--accent);
      color: #000;
      padding: 12px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: var(--accent-hover);
    }

    .map {
      margin-top: 30px;
      text-align: center;
    }

    iframe {
      border: 0;
      width: 100%;
      height: 300px;
      border-radius: 8px;
    }

    .social-links {
      text-align: center;
      margin-top: 20px;
    }

    .social-links a {
      margin: 0 10px;
      color: var(--accent);
      font-weight: bold;
      text-decoration: none;
    }

    footer {
      text-align: center;
      padding: 30px;
      background: var(--primary-bg);
      color: var(--text-muted);
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <img src="images/FullLogo.png" alt="Rob AI Solutions logo" />
  </div>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="thanks.html">Thank You</a>
    <a href="contact.html">Contact</a>
  </nav>

  <main class="container">
    <h2>Contact Us</h2>
    <form>
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>

    <div class="map">
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345096175!2d144.9556513159044!3d-37.81732797975126!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf5779c4f3a8c6e2b!2sMelbourne%2C%20Australia!5e0!3m2!1sen!2sus!4v1611816320345" allowfullscreen="" loading="lazy"></iframe>
    </div>

    <div class="social-links">
      <a href="https://www.linkedin.com/in/robaisolutions" target="_blank">LinkedIn</a>
      <a href="mailto:rob@robaisolutions.com">Email</a>
      <a href="https://github.com/rbaseman2" target="_blank">GitHub</a>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Rob AI Solutions. Built with ❤️ and Python.</p>
  </footer>
</body>
</html>
