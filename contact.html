  <style>
    :root {
      --primary-bg: #0a0f1a;
      --secondary-bg: #0f172a;
      --text-light: #e5e7eb;
      --text-muted: #94a3b8;
      --accent: #38bdf8;
      --accent-hover: #0ea5e9;
    }

    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background: var(--primary-bg);
      color: var(--text-light);
      line-height: 1.6;
    }

    .logo-container {
      text-align: center;
      padding: 20px;
      animation: fadeInHeader 2s ease-in-out;
    }

    .logo-container img {
      height: 180px;
      width: auto;
    }

    @keyframes fadeInHeader {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    nav {
      background: var(--secondary-bg);
      text-align: center;
      padding: 12px 0;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: var(--accent);
      font-weight: bold;
      font-size: 1rem;
    }

    nav a:hover,
    nav a:focus {
      color: var(--accent-hover);
      text-decoration: underline;
    }

    .container {
      max-width: 960px;
      margin: 40px auto;
      padding: 30px;
      background: #1e293b;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
      border-radius: 12px;
    }

    h2 {
      color: var(--accent);
      font-size: 1.8rem;
      margin-bottom: 20px;
      text-align: center;
    }

    p {
      color: #cbd5e1;
      font-size: 1.1rem;
      text-align: center;
    }

    .contact-form {
      max-width: 500px;
      margin: 0 auto 40px;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
      border-radius: 6px;
      border: none;
      background: #334155;
      color: #fff;
    }

    .contact-form button {
      background: var(--accent);
      color: var(--secondary-bg);
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    .contact-form button:hover {
      background: var(--accent-hover);
    }

    .social-icons {
      text-align: center;
      margin-top: 20px;
    }

    .social-icons a {
      margin: 0 10px;
      display: inline-block;
    }

    .social-icons img {
      width: 28px;
      height: 28px;
    }

    footer {
      text-align: center;
      padding: 30px;
      background: var(--primary-bg);
      color: var(--text-muted);
      font-size: 0.9rem;
    }
  </style>

<body>
  <div class="logo-container">

  <nav role="navigation">

    <a href="thanks.html">Thank You</a>

    <a href="services.html">Services</a>
  </nav>

  <main class="container">
    <h2>Contact Rob AI Solutions</h2>
    <p>We'd love to hear from you!</p>

    <form class="contact-form" action="https://formspree.io/f/mzzvedao" method="POST">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>

    <div class="social-icons">
      <a href="https://github.com/rbaseman2" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="GitHub"></a>
      <a href="https://calendly.com/robaisolutions" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/5977/5977575.png" alt="Calendly"></a>
      <a href="https://linkedin.com/in/robaisolutions" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn"></a>
      <a href="mailto:admin@robaisolutions.com"><img src="https://cdn-icons-png.flaticon.com/512/732/732200.png" alt="Email"></a>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Rob AI Solutions. Built with ❤️ and Python.</p>
  </footer>
