<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rob AI Solutions | Thank You</title>
  <meta name="description" content="Thank you for visiting Rob AI Solutions – practical tools to streamline and automate your business." />
  <link rel="icon" href="images/favicon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary-bg: #0a0f1a;
      --secondary-bg: #0f172a;
      --text-light: #e5e7eb;
      --text-muted: #94a3b8;
      --accent: #38bdf8;
      --accent-hover: #0ea5e9;
    }

    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background: var(--primary-bg);
      color: var(--text-light);
      line-height: 1.6;
    }

    header {
      background: var(--primary-bg);
      color: white;
      padding: 20px 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .logo {
      height: 180px;
      width: auto;
    }

    .brand-text h1 {
      font-size: 2.5rem;
      margin: 0;
      text-align: center;
    }

    nav {
      background: var(--secondary-bg);
      text-align: center;
      padding: 12px 0;
    }

    nav a {
      margin: 0 20px;
      text-decoration: none;
      color: var(--accent);
      font-weight: bold;
      font-size: 1rem;
    }

    nav a:hover,
    nav a:focus {
      color: var(--accent-hover);
      text-decoration: underline;
    }

    .container {
      max-width: 720px;
      margin: 60px auto;
      padding: 40px;
      background: #1e293b;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
      border-radius: 12px;
      text-align: center;
    }

    h2 {
      color: var(--accent);
      font-size: 2rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.1rem;
      color: #cbd5e1;
    }

    footer {
      text-align: center;
      padding: 30px;
      background: var(--primary-bg);
      color: var(--text-muted);
      font-size: 0.9rem;
    }

    @media screen and (max-width: 768px) {
      header {
        flex-direction: column;
        text-align: center;
        align-items: center;
      }
      .logo {
        height: 120px;
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>
  <header role="banner">
    <div class="header-left">
      <img class="logo" src="images/FullLogo.png" alt="Rob AI Solutions logo with stylized R and slogan" />
      <div class="brand-text">
        <h1>Rob AI Solutions</h1>
      </div>
    </div>
  </header>

  <nav role="navigation">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="thanks.html">Thank You</a>
  </nav>

  <main class="container">
    <h2>Thank You!</h2>
    <p>Your interest in Rob AI Solutions is truly appreciated. If you have any questions or would like to collaborate, feel free to reach out.</p>
    <p>More tools, demos, and updates are on the way. Stay tuned!</p>
  </main>

  <footer role="contentinfo">
    <p>&copy; 2025 Rob AI Solutions. Built with ❤️ and Python.</p>
  </footer>
</body>
</html>
