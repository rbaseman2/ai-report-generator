<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rob AI Solutions | Thank You</title>
  <meta name="description" content="Thank you from Rob AI Solutions." />
  <link rel="icon" href="images/favicon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary-bg: #0a0f1a;
      --secondary-bg: #0f172a;
      --text-light: #e5e7eb;
      --text-muted: #94a3b8;
      --accent: #38bdf8;
      --accent-hover: #0ea5e9;
    }

    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background: var(--primary-bg);
      color: var(--text-light);
      line-height: 1.6;
    }

    .logo-container {
      text-align: center;
      padding: 20px;
      animation: fadeInHeader 2s ease-in-out;
    }

    .logo-container img {
      height: 180px;
      width: auto;
    }

    @keyframes fadeInHeader {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    nav {
      background: var(--secondary-bg);
      text-align: center;
      padding: 12px 0;
    }

    nav a {
      margin: 0 20px;
      text-decoration: none;
      color: var(--accent);
      font-weight: bold;
      font-size: 1rem;
    }

    nav a:hover,
    nav a:focus {
      color: var(--accent-hover);
      text-decoration: underline;
    }

    .container {
      max-width: 960px;
      margin: 40px auto;
      padding: 30px;
      background: #1e293b;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
      border-radius: 12px;
      text-align: center;
    }

    h2 {
      color: var(--accent);
      font-size: 1.8rem;
      margin-bottom: 20px;
    }

    p {
      color: #cbd5e1;
      font-size: 1.1rem;
    }

    footer {
      text-align: center;
      padding: 30px;
      background: var(--primary-bg);
      color: var(--text-muted);
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <img src="images/FullLogo.png" alt="Rob AI Solutions logo" />
  </div>

  <nav role="navigation">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="thanks.html">Thank You</a>
    <a href="contact.html">Contact</a>
  </nav>

  <main class="container">
    <h2>Thank You!</h2>
    <p>Your interest in Rob AI Solutions is truly appreciated. If you have any questions or would like to collaborate, feel free to reach out.</p>
    <p>More tools, demos, and updates are on the way. Stay tuned!</p>
  </main>

  <footer role="contentinfo">
    <p>&copy; 2025 Rob AI Solutions. Built with ❤️ and Python.</p>
  </footer>
</body>
</html>
